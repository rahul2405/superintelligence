
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Srishti: Advanced AI Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0B1622;
      color: #e5e7eb;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .mono { font-family: 'JetBrains+Mono', monospace; }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #080f18; }
    ::-webkit-scrollbar-thumb { background: #00C2FF; border-radius: 10px; }
    .glow-cyan { text-shadow: 0 0 15px rgba(0, 194, 255, 0.6); }
    .glow-blue { text-shadow: 0 0 15px rgba(43, 133, 255, 0.6); }
    
    .logo-circle {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #00C2FF;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse-ring 4s infinite ease-in-out;
    }
    .logo-dots {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 2px dotted rgba(0, 194, 255, 0.4);
      animation: rotate-dots 20s linear infinite;
    }
    @keyframes rotate-dots {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse-ring {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 194, 255, 0.4); }
      50% { box-shadow: 0 0 20px 5px rgba(0, 194, 255, 0.2); }
    }
    @keyframes scan {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(180px); opacity: 0; }
    }
    .login-gradient {
      background: linear-gradient(90deg, #00C2FF 0%, #2B85FF 100%);
    }
    .input-glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 194, 255, 0.2);
    }
    .input-glass:focus {
      border-color: #00C2FF;
      box-shadow: 0 0 10px rgba(0, 194, 255, 0.2);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 194, 255, 0.2);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 194, 255, 0.4);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
